<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/vue.js"></script>
    <title>extend</title>
</head>
<body>
    <author></author>

    <script type="text/javascript">
        var authorExtennd = Vue.extend({
            template:`<p><a :href='authorUrl'>{{authorName}}-{{g}}</a></p>`,
            data:function(){
                    return{
                        authorName:'jspang',
                        authorUrl:'http://www.jspang.com'
                    }
                },
            props:['g']                                   
        });
        new authorExtennd({propsData:{g:'good'}}).$mount('author');
    </script>
</body>
</html>
